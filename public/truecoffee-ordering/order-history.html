<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/bootstrap-reboot.css">
<link rel="stylesheet" href="css/slick.css"/>
<link rel="stylesheet" href="css/slick-theme.css"/>
<link rel="stylesheet" href="css/style.css">
<title>True Coffee : Smart Ordering</title>

</head>
<body>
<div class="wrapper">

<!-- Topbar -->
<section class="topbar fixed-top">
  <div class="container">
    <div class="row no-gutters">
      <div class="col text-left"><div class="icn-back float-left"><a href="javascript:history.back()"></a></div></div>
      <div class="col-6 text-center"><a href="index.html"><img src="images/logo.svg" /></a></div>
      <div class="col text-right"><div class="icn-cart float-right"><a href="cart.html"><div class="icn-noti">1</div></a></div></div>
    </div>
  </div>
</section>
<!-- End Topbar -->

<!-- Order History -->
<section class="order-history">
  <div class="container">
    <div class="icn-personal-area text-center mt-4x">
      <img src="images/order-history.svg" />
      <h1 class="text-red mt-2x">Ordered History</h1>
      <div class="text-dark-gray">ประวัติการสั่งซื้อ
      </div>
    </div>
  </div>
  <div class="container paper-list mt-2x">
    <div class="form-group">
      <label for="name">Customer Phone NO. <i class="text-red">Require</i></label>
      <input type="tel" class="form-control" id="name" placeholder="Please input phone number (10digit)">
    </div>
  </div>
</section>
<!-- End Order History -->

<!-- Bottom Bar -->
<section class="bottom-bar mt-1x">
  <div class="container-fluid">
    <div class="btn-set">
      <a class="btn btn-red btn-block" href="order-history-list.html">Check History</a>
    </div>
</section>
<!-- End Bottom Bar -->

</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/all.js"></script>
<script type="text/javascript" src="js/slick.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function(event) {
   document.querySelectorAll('img').forEach(function(img){
  	img.onerror = function(){this.style.display='none';};
   })
});
</script>

<script>
$('.categories-list').slick({
mobileFirst: true,
dots: false,
infinite: false,
speed: 300,
swipeToSlide: true,
slidesToShow: 3,
slidesToScroll: 1,
arrows:false,
centerMode: false,
variableWidth: true,
responsive: [
            {
                breakpoint: 768,
                settings: 'unslick'
            }
        ]
});
</script>

</body>
</html>
