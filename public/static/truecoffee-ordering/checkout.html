<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/bootstrap-reboot.css">
<link rel="stylesheet" href="css/slick.css"/>
<link rel="stylesheet" href="css/slick-theme.css"/>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css">
<title>True Coffee : Smart Ordering</title>
</head>
<body>
<div class="wrapper no-sticky">

<!-- Topbar -->
<section class="topbar fixed-top">
  <div class="container">
    <div class="row no-gutters">
      <div class="col text-left"><div class="icn-back float-left"><a href="javascript:history.back()"></a></div></div>
      <div class="col-6 text-center"><a href="index.html"><img src="images/logo.svg" /></a></div>
      <div class="col text-right"><div class="icn-cart float-right d-none"><a href="#"><div class="icn-noti">1</div></a></div></div>
    </div>
  </div>
</section>
<!-- End Topbar -->

<!-- Checkout Form -->
<section class="checkout">
  <div class="container">
    <!-- Customer Information -->
    <div class="paper-list">
      <!-- Customer Name -->
      <div class="form-group">
        <label for="name">Customer Name <i class="text-red">Require</i></label>
        <input type="text" class="form-control" id="name" placeholder="Please input your name">
      </div>
      <!-- Customer Phone -->
      <div class="form-group">
        <label for="phone">Customer Phone No. <i class="text-red">Require</i></label>
        <input type="tel" class="form-control" id="name" placeholder="Please input your phone No.">
      </div>
      <!-- True Card -->
      <div class="form-group">
        <label for="truecard">True Card No. <i class="text-red d-none">Require</i></label>
        <input type="tel" class="form-control" id="truecard" placeholder="หมายเลขทรูการ์ด 16 หลัก">
      </div>
      <!-- Note order -->
      <div class="form-group">
        <label for="noteorder">Note Order <i class="text-red d-none">Require</i></label>
        <input type="text" class="form-control" id="noteorder" placeholder="เช่น เวลารับ/จัดส่ง สินค้า">
      </div>
      <!-- Order type -->
      <div class="form-group">
        <label for="noteorder">Order Type <i class="text-red d-none">Require</i></label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="Radio1" value="" >
          <label class="form-check-label" for="Radio1">
            Order Now
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="Radio2" value="" >
          <label class="form-check-label" for="Radio2">
            Pre-Order
          </label>
          <div class="form-group">
            <label for="noteorder">Date & time to pick up / Delivery <i class="text-red d-none">Require</i></label>
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" id="noteorder" value="23 สิงหาคม 2561" placeholder="" disabled>
              </div>
              <div class="col">
                <select class="form-control" id="exampleFormControlSelect1">
                  <option selected disabled>เลือกเวลา</option>
                  <option>11:15 น.</option>
                  <option>12:15 น.</option>
                  <option>13:15 น.</option>
                  <option>14:15 น.</option>
                  <option>15:15 น.</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Delivery Option -->
      <div class="form-group">
        <label for="noteorder">Delivery Option <i class="text-red d-none">Require</i></label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="Radio3" value="" >
          <label class="form-check-label" for="Radio3">
            Pick up <i>(1st floor @ True Tower)</i>
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="Radio4" value="" >
          <label class="form-check-label" for="Radio4">
            Delivery <i>(True Tower Only)</i>
          </label>
          <div class="form-group">
            <label for="noteorder">Address <i class="text-red d-none">Require</i></label>
            <input type="text" class="form-control" id="noteorder" placeholder="ระบุสถานที่จัดส่ง">
          </div>
        </div>
      </div>
      <!-- Payment Option -->
      <div class="form-group">
        <label for="noteorder">Payment Option <i class="text-red d-none">Require</i></label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="Radio5" value="" >
          <label class="form-check-label" for="Radio5">
            True Money Wallet
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="exampleRadios" id="Radio6" value="" >
          <label class="form-check-label" for="Radio6">
            Cash
          </label>
          <!-- Sub Payment Option -->
          <div class="form-group">
            <label for="noteorder">Cash Changes Option <i class="text-red d-none">Require</i></label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="Radio7" value="" >
              <label class="form-check-label" for="Radio7">
                Exact Amount
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="exampleRadios" id="Radio8" value="" >
              <label class="form-check-label" for="Radio8">
                Changes Needed, I have.<input type="tel" class="form-control cash-change" id="truecard" placeholder="" maxlength="4" > Baht
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Order Summary -->
    <div class="order-summary paper-list">
      <div class="form-group">
        <label for="name">Order Summery </label>
      </div>
      <ul>
        <li class="row"><div class="col text-left">Iced Cafe Latte - L x2</div><div class="col text-right">฿255.00</div></li>
        <li class="row"><div class="col text-left">Iced Cafe Latte - L x2</div><div class="col text-right">฿85.00</div></li>
        <li class="row total"><div class="col text-right">Total</div><div class="col text-right text-red">฿255.00</div></li>
      </ul>
    </div>
    <!-- End Order Summary -->
  </div>
</section>
<!-- End Checkout Form -->

<!-- Bottom Bar -->
<section class="bottom-bar">
  <div class="container-fluid">
    <div class="btn-set">
      <a class="btn btn-red btn-block" href="payment.html">Make a payment</a>
    </div>
</section>
<!-- End Bottom Bar -->

</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js" integrity="sha384-3LK/3kTpDE/Pkp8gTNp2gR/2gOiwQ6QaO7Td0zV76UFJVhqLl4Vl3KL1We6q6wR9" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/all.js"></script>
<script type="text/javascript" src="js/slick.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function(event) {
 document.querySelectorAll('img').forEach(function(img){
  img.onerror = function(){this.style.display='none';};
 })
});
</script>

<script>
$('.categories-list').slick({
mobileFirst: true,
dots: false,
infinite: false,
speed: 300,
swipeToSlide: true,
slidesToShow: 3,
slidesToScroll: 1,
arrows:false,
centerMode: false,
variableWidth: true,
responsive: [
            {
                breakpoint: 768,
                settings: 'unslick'
            }
        ]
});
</script>
<script>

</script>
</body>
</html>
