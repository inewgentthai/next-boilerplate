<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="css/bootstrap.css">
<link rel="stylesheet" href="css/bootstrap-reboot.css">
<link rel="stylesheet" href="css/slick.css"/>
<link rel="stylesheet" href="css/slick-theme.css"/>
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css">
<title>True Coffee : Smart Ordering</title>
</head>
<body>
<div class="wrapper no-sticky">

<!-- Topbar -->
<section class="topbar fixed-top">
  <div class="container">
    <div class="row no-gutters">
      <div class="col text-left"><div class="icn-back float-left"><a href="javascript:history.back()"></a></div></div>
      <div class="col-6 text-center"><a href="index.html"><img src="images/logo.svg" /></a></div>
      <div class="col text-right"><div class="icn-cart float-right d-none"><a href="#"><div class="icn-noti">1</div></a></div></div>
    </div>
  </div>
</section>
<!-- End Topbar -->

<!-- Payment Form -->
<section class="payment">
  <div class="container">
    <div class="paper-list">
      <div class="payment-gateway text-center">
        <div><img src="images/tmn.svg" /></div>
        <div class="text-gray">Payment by True Money Wallet</div>
      </div>
      <div class="payment-info row no-gutters align-items-center">
        <div class="col text-left">
          <div class="pay-to">
            Pay to True Coffee
          </div>
          <div class="pay-to-id">
            MID0384638
          </div>
        </div>
        <div class="col text-right">
          <div class="total">
            Total
          </div>
          <div class="total-amount">
            à¸¿170.00
          </div>
        </div>
      </div>
      <!-- Payment Account -->
      <div class="payment-account">
        <div class="form-group">
          <label for="name">True Money Wallet No. <i class="text-red">Require</i></label>
          <input type="tel" class="form-control" id="name" placeholder="Please input your phone no.">
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End Payment Form -->

<!-- Bottom Bar -->
<section class="bottom-bar">
  <div class="container-fluid">
    <div class="btn-set">
      <a class="btn btn-red btn-block" href="opt.html">Next</a>
    </div>
</section>
<!-- End Bottom Bar -->

</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js" integrity="sha384-3LK/3kTpDE/Pkp8gTNp2gR/2gOiwQ6QaO7Td0zV76UFJVhqLl4Vl3KL1We6q6wR9" crossorigin="anonymous"></script>
<script type="text/javascript" src="js/all.js"></script>
<script type="text/javascript" src="js/slick.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function(event) {
 document.querySelectorAll('img').forEach(function(img){
  img.onerror = function(){this.style.display='none';};
 })
});
</script>

<script>
$('.categories-list').slick({
mobileFirst: true,
dots: false,
infinite: false,
speed: 300,
swipeToSlide: true,
slidesToShow: 3,
slidesToScroll: 1,
arrows:false,
centerMode: false,
variableWidth: true,
responsive: [
            {
                breakpoint: 768,
                settings: 'unslick'
            }
        ]
});
</script>
<script>

</script>
</body>
</html>
